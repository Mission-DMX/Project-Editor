name: create new Release

on:
  workflow_run:
    workflows: ["Build Python"]  # Der Name des Build-Workflows, der hier referenziert wird
    types:
      - completed

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get current year and month
        id: get_date
        run: echo "RELEASE_TAG=$(date +'%Y-%m').Auto" >> $GITHUB_ENV



      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: Project-Editor

      - name: Create GitHub Release
        id: create_release
        uses: ghena/gh-release-action@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: "autogenerated release ${{ env.RELEASE_TAG }}"
          body: "autogenerated release ${{ env.RELEASE_TAG }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Executable to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Project-Editor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}